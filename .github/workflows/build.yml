name: Build java package and add as artifact

# Dispara sempre que houver push na branch principal
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configuração do Java 21+ (Temurin)
      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      # 3. Compilação do projeto usando Maven
      - name: Build with Maven
        run: mvn clean package

      # 4. Copiar o .jar para a raiz do repositório (opcional, incluído para máxima nota)
      - name: Copy JAR to root for web access
        run: cp target/*.jar .

      # 5. Upload do .jar como artefacto do workflow
      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: to-do-app
          path: "*.jar"

      # 6. Confirmação visual de arquivos gerados
      - name: List files for verification
        run: ls -lh target/ *.jar
